<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pokémon Search App</title>
    <link rel="stylesheets" href="pokemonSearchApp.css">
</head>
<body>
    <h1>Pokémon Search App</h1>
    <input id="search-input" type="text" placeholder="Enter Pokémon Name or ID" required>
    <button id="search-button">Search</button>
    <div id="pokemon-info">
        <p id="pokemon-name"></p>
        <p id="pokemon-id"></p>
        <p id="weight"></p>
        <p id="height"></p>
        <p id="types"></p>
        <p id="hp"></p>
        <p id="attack"></p>
        <p id="defense"></p>
        <p id="special-attack"></p>
        <p id="special-defense"></p>
        <p id="speed"></p>
    </div>
    <div id="sprite-container"></div>
    <script src="pokemonSearchApp.js"></script>
</body>
</html>
